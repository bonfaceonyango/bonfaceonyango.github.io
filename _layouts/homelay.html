---
layout: default
---

<!-- Full-width Carousel Container -->
<div class="container-fluid p-0">
  <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ site.url }}{{ site.baseurl }}/images/slider/arete-image.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="{{ site.url }}{{ site.baseurl }}/images/slider/beiko-lab-image.png" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="{{ site.url }}{{ site.baseurl }}/images/slider/arete-image.png" class="d-block w-100" alt="Slide 3">
      </div>
    </div>

    <!-- Controls -->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
</div>

<!-- Optional: Main Content Section -->
<div class="container my-4">
  {{ content }}
</div>

<!-- Optional: Sidebar or News Section -->
<div class="container">
  {% include tweets.html %}
</div>
