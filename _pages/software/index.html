---
title: "Software"
layout: default
excerpt: "Beiko Lab: Softwares"
sitemap: false
permalink: /software/
---
<h1></h1>
<h1>{{page.title}}</h1>

<!-- Principal-investigator -->

<!-- <h2><a id="pi"></a>Beko lab tools</h2> -->
{% assign software = site.tools | where: 'category', 'tool' | sort: 'date' %}
{% for tool in software %}
<div class="card team-member-card">
    <div class="row mt-3">
        <div class="col-md-2">
            <a href={{software.url}}>
                <img src="{{ site.url }}{{ site.baseurl }}/images/tools/{{ software.image }}"
                    class="card-img img-responsive img-thumbnail"
                    style="max-width: 100px;"/>
            </a>
        </div>

      <div class="col-md-10">
            <div class="card-body">
                <h4 class="card-title">
                    <a href="{{ software.url }}" style="text-decoration: none; color:rgb(16, 158, 240);">
                        {{ software.title }}
                    </a>
                </h4>
            
                <p class="card-text">  {{ software.roles }}</p>
                
            </div>
        </div>
    </div>
</div>
{% endfor %}
